                <h2 class="body-profile">Contact Us</h2>

      <form id="myContacUs" name="myContactUs" action="#" method="POST">
           <p>
             <label for="name" class="required">Name:</label>
             <input type="text" name="name" id="name" placeholder="name...." required/>
           </p>
            <p>
              <label for="eMail" class="required"> eEmail:</label>
              <input type="email" id="eMail" required placeholder="somoone@example.com">
            </p>
            <p>
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" name="phoneNumber" id="phoneNumber">
            </p>
            <p>
              <label for="subject" class="required">Subject:</label>
             <input type="text" name="subject" id="subject" required placeholder="Write something"/>
            <!--
          <select name="subject" id="subject" required>
            <option value="Bug">Bug Report</option>
            <option value="Enquiry">Design Enquiry</option>
            <option value="General">General Feedback</option>
            <option value="Website">Website Feedback</option>
          </select>-->
            </p>
<!-- message -->
            <p>
              <label for="message" class="required">Message</label>
              <textarea rows="6" id="message" name="message" required ></textarea>
            </p>
            <p>
              <label for="send"></label>
              <input type="submit" id="send" value="Send">
                <label for="clear"></label>
                <input type="submit" id="clear" value="clear">
            </p>


      </form>
