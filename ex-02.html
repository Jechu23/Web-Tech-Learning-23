<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script defer src="ex-02.js" type="application/javascript"></script>

</head>
<body>
<main class="w-3/4 mx-auto bg-slate-50 p-4 border border-slate-200 h-screen mb-4">
  <article class="border border-gray-600 p-6 bg-gray-300" id="article-01">
    <header class="bg-green-900 -mx-6 -mt-6 p-4 mb-4">
      <h2 class="text-green-500 text-2xl"> Demo Form, Exercise 02 </h2>
    </header>

    <section class="border border-gray-800 p-4 rounded-lg bg-gray-200 flex flex-col gap-4">
      <h3 class="text-xl text-green-700">A Form</h3>

      <form action="" id="simpleFrom" method="post">
        <div class="flex flex-row my-2">
          <label for="numberInput" class="w-32 py-2">Enter number from 1 to 20:</label>
          <input type="number" id="numberInput" name="numberInput" min="1" max="20"
                 class="flex-1 p-2 rounded border border-green-800">
        </div>

        <div class="flex flex-row my-2">
          <div class="w-32"> </div>
          <button type="submit"
                  class="px-4 py-2 transition ease-in-out duration-1000 rounded border border-green-800 text-green-300 bg-green-800 hover:bg-green-300 hover:text-green-800 mr-2">
            Submit
          </button>
          <button type="reset"
                  class="px-4 py-2 transition ease-in-out duration-1000 rounded border border-amber-800 text-amber-300 bg-amber-800 hover:bg-amber-300 hover:text-amber-800 mr-2">
            Clear
          </button>
        </div>
      </form>
    </section>

    <section class="border border-gray-800 p-4 rounded-lg bg-gray-200 mt-4">
      <h3 class="text-xl text-green-700">Output Zone</h3>
      <div class="flex flex-col gap-2" id="outputZone">
        <p>This will be replaced.</p>
      </div>
    </section>
  </article>
</main>
<footer class="bg-black text-gray-500 grid grid-cols-2 p-6">
  <div class="text-green-500">
    <p>Footer 1</p>
  </div>
  <div class="text-green-500">
    <p>Footer 2</p>
  </div>
</footer>
</body>
</html>
